<header class="site-header" role="banner">
  {% if page.id %}
    {% if page.cover_image_large %}
      <div class="cover-image-large">
        <img src="{{ page.cover_image_large }}">
      </div>
    {% endif %}
  {% else %}
    <div class="wrap">
      <h1><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
    </div>
  {% endif %}
</header>
