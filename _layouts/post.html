---
layout: default
---
<article class="post">
  <header class="post-header">
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>
      {% if page.categories %}
        <span>
          {{ page.categories | array_to_sentence_string }}
        </span>
      {% endif %}
    </div>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% include author.html %}
</article>
