<header class="site-header" role="banner">
  {% if page.id %}
    {% if page.cover_image %}
      <div class="cover-image">
        <a href="{{ page.url | prepend: site.baseurl }}">
          <img src="{{ page.cover_image }}">
        </a>
      </div>
    {% endif %}
  {% else %}
    <div class="wrap">
      <h1><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
    </div>
  {% endif %}
</header>
