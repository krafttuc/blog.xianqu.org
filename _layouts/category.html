---
layout: default
---

<header class="tag-archive-header">
  <h1>{{ page.title }}</h1>
</header>

{% for post in site.posts %}
  {% if post.categories contains page.title %}
  <article class="post">
    <header class="post-header">
      {% if post.cover_image %}
        <div class="cover-image">
          <a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.cover_image }}"></a>
        </div>
      {% endif %}
      <div class="post-meta">
        <time datetime="{{ post.date | date_to_xmlschema }}"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date_to_long_string }}</a></time>
      </div>
      <h2 class="post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
    </header>
    <section class="post-excerpt">
      {{ post.content | strip_html | truncate: 360 }}
    </section>
  </article>
  {% endif %}
{% endfor %}
