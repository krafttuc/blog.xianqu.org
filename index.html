---
layout: default
---

{% for post in paginator.posts %}
  <article>
    {% if post.cover_image %}
      <div class="cover-image">
        <a href="{{ post.url | prepend: site.baseurl }}">
          <img src="{{ post.cover_image }}">
        </a>
      </div>
    {% endif %}
    <div class="meta">
      <time datetime="{{ post.date | date_to_xmlschema }}"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date_to_long_string }}</a></time>
    </div>
    <header>
      <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
    </header>
    <div class="text">
      {{ post.excerpt }}
    </div>
  </article>
{% endfor %}
