---
layout: default
---

{% if page.cover_image %}
  <header class="cover-image-top" style="background-image: url('{{ page.cover_image }}')" data-top-top="background-position: 50% 50%;" data-top-bottom="background-position: 50% 70%;">
    <div class="curtain" data-top-top="opacity: 0; filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);" data-top-bottom="opacity: 0.8; filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0.8);"></div>
  </header>
{% endif %}

<div class="content" role="main">
  <article class="post">
    <header class="post-header">
      <div class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>
        {% include category_links categories = page.categories %}
      </div>
      <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <section class="post-content">
      {{ content }}
    </section>

    <footer class="post-footer">
      {% include share.html %}
      {% include author.html %}
      {% include disqus.html %}
    </footer>
  </article>
</div>
