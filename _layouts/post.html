---
layout: default
---
<article class="post">

  <header>
    <div class="meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.date | date_to_long_string }}</a>
      </time>
      {% if page.categories %}
        <span>
          {{ page.categories | array_to_sentence_string }}
        </span>
      {% endif %}
    </div>
    <h1>{{ page.title }}</h1>
  </header>

  <div class="text">
    {{ content }}
  </div>

  {% include author.html %}
</article>
