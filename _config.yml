# Build settings
exclude:
  - README.markdown
  - Gemfile
  - Gemfile.lock

permalink: /:year/:month/:title
paginate: 5

# Markdown
markdown: redcarpet

redcarpet:
  extensions:
    - autolink
    - disable_indented_code_blocks
    - fenced_code_blocks
    - footnotes
    - highlight
    - no_intra_emphasis
    - smart
    - strikethrough
    - superscript
    - tables
    - with_toc_data

# Syntax highlighter
highlighter: pygments

# Assets
assets:
  sources:
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/fonts
  # css_compressor: nil
  js_compressor:  uglifier
  cache:          true

# Gravatar
gravatar:
  default_image: mm
  size: 100
  rating: g
  secure: true

# Excerpt
excerpt_separator: "\n\n"

# If true, we'll ignore any excerpt_separators
auto_excerpt_enabled: true

auto_excerpt:
  max_length: 256
  exclude_tags: ["pre", "img", "table", "hr", "iframe", "object", "audio", "video", "embed", "h1", "h2", "h3", "h4", "h5", "h6", ."gist"]
  count_tags: false
